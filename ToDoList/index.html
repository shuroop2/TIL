<!DOCTYPE html>
<html lang="kor">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/69e09fb4a5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Todo List</title>
</head>

<body>

    <header>
        <h1>Todo List</h1>
    </header>
    <form>
        <input type="text" class="todo_input">
        <button class="todo_button" typle="submit">
            <i class="fas fa-plus-square"></i>
        </button>
        <div class="select">
            <select name="todos" class="filter_todo">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="uncompleted">Uncompleted</option>
            </select>
        </div>
    </form>
    <div class="todo_container">
        <ul class="todo_list"></ul>
    </div>

    <script src="./app.js"></script>
</body>

</html>
